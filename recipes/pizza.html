  <h1>Pepperoni Pizza!</h1>

  <h2>Description</h2>
  <p>Pepperoni pizza is a classic fast-food favorite adored by children and adults alike. With the simple but timeless combination of fresh mozzarella cheese, slightly greasy pepperoni and a golden crust, pepperoni pizza always hits the spot!</p>
  <h3>Ingredients</h3>
  <ul>
    <li>1/2 cup water</li>
    <li>1/2 can CONTADINA Tomato Paste</li>
    <li>1 teaspoon crushed, dried oregano</li>
    <li>1/2 teaspoon garlic powder</li>
    <li>2 envelops FLEISCHMANN'S Pizza Crust Yeast</li>
    <li>1 package HORMEL Pepperoni</li>
  </ul>  
  <h3>Steps</h3>
  <ol>
    <li>Preheat your oven to 425 Degrees F (220 degrees C)</li>
    <li>Grease two 12-inch pizza pans.</li>
    <li>Whisk together water, tomato paste and garlic powder</li>
    <li>Combine 2 cups flour, yeast and sugar in a large bowl</li>
    <li>Top dough with sauce, cheese and pepperoni</li>
  </ol>
